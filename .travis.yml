---
language: java

dist: trusty

matrix:
  include:
    - jdk: openjdk8
    - jdk: openjdk11
      env: SKIP_RELEASE=true
    - jdk: openjdk14
      env: SKIP_RELEASE=true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
